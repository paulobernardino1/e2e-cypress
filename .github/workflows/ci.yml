name: CI - Cypress Tests

on:
  push:
    branches:
      - main
      - cypress-ci
  pull_request:
    branches:
      - main
      - cypress-ci
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Basic status check
      run: echo "âœ… Projeto ativo e workflow rodando!"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run

    - name: Upload Cypress videos and screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-videos-screenshots
        path: |
          cypress/videos
          cypress/screenshots
