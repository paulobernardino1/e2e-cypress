name: CI - Cypress Tests

on:
  push:
    branches:
      - main
      - cypress-ci
  pull_request:
    branches:
      - main
      - cypress-ci
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Basic status check
      run: echo "âœ… Projeto ativo e workflow rodando!"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests (no video compression)
      run: npx cypress run --config videoCompression=false

    - name: Upload Cypress screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: |
          cypress/screenshots
